                    });

        // --- Helper Functions ---
        function isVideoUrl(url) {
            if (!url) return false; const videoExtensions = ['.mp4', '.webm', '.ogg', '.mov', '.avi', '.mkv']; const lowerUrl = url.toLowerCase(); return videoExtensions.some(ext => lowerUrl.endsWith(ext));
        }

        // --- Video Thumbnail Generation Function ---
        async function generateVideoThumbnail(videoUrl) {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                let resolved = false;

                video.classList.add('thumbnail-generator-video');
                video.muted = true; video.playsInline = true; video.preload = 'metadata'; video.crossOrigin = 'anonymous';

                const onError = (e) => { if (resolved) return; console.warn(`Thumb gen failed for ${videoUrl}:`, (e.type || 'Error'), e); cleanup(); resolve(null); };
                const cleanup = () => { video.removeEventListener('loadeddata', onLoadedData); video.removeEventListener('seeked', onSeeked); video.removeEventListener('error', onError); video.removeEventListener('stalled', onError); video.removeEventListener('abort', onError); clearTimeout(timeoutId); if (video.parentNode === document.body) document.body.removeChild(video); };
                const timeoutId = setTimeout(() => { if (resolved) return; console.warn(`Thumb gen timed out for ${videoUrl}`); cleanup(); resolve(null); }, 10000);

                const onLoadedData = () => { if (!video.videoWidth || !video.videoHeight) { console.warn(`Invalid dimensions for ${videoUrl}`); cleanup(); resolve(null); return; } canvas.width = video.videoWidth; canvas.height = video.videoHeight; video.currentTime = Math.min(1, (video.duration || 1) / 2); };
                const onSeeked = () => { if (resolved) return; setTimeout(() => { if (resolved) return; try { context.drawImage(video, 0, 0, canvas.width, canvas.height); const dataUrl = canvas.toDataURL('image/jpeg', 0.7); resolved = true; cleanup(); resolve(dataUrl); } catch (drawError) { onError(drawError); } }, 100); };

                video.addEventListener('loadeddata', onLoadedData); video.addEventListener('seeked', onSeeked); video.addEventListener('error', onError); video.addEventListener('stalled', onError); video.addEventListener('abort', onError);
                video.src = videoUrl;
                document.body.appendChild(video);
                video.load();
            });
        }


        // --- AUTHENTICATION ---
        async function checkAuth() {
            // getSession() AUTOMATICALLY handles the token from magic link URLs
            const { data: { session }, error: sessionError } = await _supabase.auth.getSession();

            if (sessionError || !session) {
                console.error("Auth check failed or no session:", sessionError);
                loadingMessage.textContent = "Authentication failed. Redirecting to login...";

        // --- GALLERY MANAGEMENT ---
        async function loadGalleryItems() {
             galleryList.innerHTML = '<p class="text-gray-400 col-span-full text-center">Loading gallery...</p>';
             try {
                const { data, error } = await _supabase.from('galleryImages').select('*').order('created_at', { ascending: false });
                if (error) throw error;
                galleryList.innerHTML = '';

                if (!data || data.length === 0) {
                    galleryList.innerHTML = '<p class="text-gray-400 col-span-full text-center">No items in the gallery yet.</p>';
                    initializeGalleryFilter();
                } else {
                    galleryStatus.textContent = 'Generating video thumbnails (may take time)...'; galleryStatus.style.color='white';
                    const itemPromises = data.map(async (itemData) => {
                        const isVideo = itemData.category === 'video' || (itemData.category !== 'photo' && isVideoUrl(itemData.imageUrl));
                        const itemCategory = isVideo ? 'video' : 'photo';
                        let previewSrc = defaultPlaceholder;

                        if (isVideo && itemData.imageUrl) {
                            const thumbnailUrl = await generateVideoThumbnail(itemData.imageUrl);
                            previewSrc = thumbnailUrl || defaultPlaceholder;
                        } else if (!isVideo && itemData.imageUrl) {
                            previewSrc = itemData.imageUrl;
                        }

                        const filePathMaybe = itemData.imageUrl ? new URL(itemData.imageUrl).pathname.split(`/${GALLERY_BUCKET}/`)[1] : null;
                        const filePath = filePathMaybe || `missing_path_${itemData.id}`;

                        return `
                            <div class="gallery-item relative group bg-gray-900 border border-gray-800 rounded-lg overflow-hidden aspect-[4/3]" data-category="${itemCategory}">
                                <img src="${previewSrc}" alt="Preview: ${itemData.title}" class="absolute inset-0 w-full h-full object-cover bg-gray-800" onerror="this.onerror=null;this.src='${defaultPlaceholder}';">
                                ${isVideo ? `<div class="video-overlay-icon"><svg data-lucide="play"></svg></div>` : ''}
                                <div class="p-3 absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent pt-8">
                                    <p class="font-bold text-white truncate text-base">${itemData.title || 'Untitled'}</p>
                                    <p class="text-xs text-yellow-400 capitalize">${itemCategory}</p>
                                </div>
                                <button data-id="${itemData.id}" data-path="${filePath}" ${!filePathMaybe ? 'disabled title="Cannot delete - path missing"' : 'title="Delete Media"'} class="delete-gallery-btn absolute top-2 right-2 p-1.5 bg-red-600 text-white rounded-full hover:bg-red-700 opacity-0 group-hover:opacity-100 transition-opacity disabled:bg-gray-500 disabled:cursor-not-allowed">
                                    <svg data-lucide="trash-2" width="14" height="14"></svg>
                                </button>
                            </div>`;
                    });

                    const cardHTMLArray = await Promise.all(itemPromises);
                    galleryList.innerHTML = cardHTMLArray.join('');
                    galleryStatus.textContent = '';

                    initializeGalleryFilter();
                    lucide.createIcons();
                }
             } catch (error) {
                 console.error('Error fetching gallery items:', error);
                 galleryList.innerHTML = `<p class="text-red-500 col-span-full text-center">Could not fetch gallery: ${error.message}</p>`;
                 galleryStatus.textContent = '';
             }
        }

        function initializeGalleryFilter() {
            const filterButtons = galleryFilterButtonsContainer.querySelectorAll('.filter-btn');
            const galleryItems = galleryList.querySelectorAll('.gallery-item');
             if ((!galleryItems || galleryItems.length === 0) && filterButtons.length > 0) {
                 if (!filterButtons[0].classList.contains('active')) {
                     filterButtons.forEach(btn => btn.classList.remove('active', 'bg-yellow-500', 'text-black'));
                     filterButtons[0].classList.add('active', 'bg-yellow-500', 'text-black');
                 }
                 return;
             }

            const activeClasses = ['active', 'bg-yellow-500', 'text-black'];
            const inactiveClasses = ['bg-gray-800', 'text-gray-400', 'hover:bg-gray-700', 'hover:text-white'];

            filterButtons.forEach(button => {
                 if (!button.classList.contains('active')) button.classList.add(...inactiveClasses);
                 else button.classList.add(...activeClasses);
                button.addEventListener('click', () => {
                    const filterValue = button.getAttribute('data-filter');
                    filterButtons.forEach(btn => { btn.classList.remove(...activeClasses); btn.classList.add(...inactiveClasses); });
                    button.classList.add(...activeClasses); button.classList.remove(...inactiveClasses);
                    if(galleryItems) {
                        galleryItems.forEach(item => { const itemCategory = item.getAttribute('data-category'); item.classList.toggle('hidden', !(filterValue === 'all' || itemCategory === filterValue)); });
                    }
                });
            });

             const initialFilter = galleryFilterButtonsContainer.querySelector('.filter-btn.active')?.dataset.filter || 'all';
             if (galleryItems && galleryItems.length > 0) {
                 galleryItems.forEach(item => { const itemCategory = item.getAttribute('data-category'); item.classList.toggle('hidden', !(initialFilter === 'all' || itemCategory === initialFilter)); });
             }
        }

        galleryForm.addEventListener('submit', async (e) => {
            e.preventDefault(); const submitBtn = galleryForm.querySelector('button[type="submit"]'); submitBtn.disabled = true; submitBtn.textContent = 'Uploading...'; galleryStatus.textContent = 'Starting...'; galleryStatus.style.color = 'white'; const title = galleryTitleInput.value; const category = galleryForm.querySelector('input[name="gallery-category"]:checked').value; const file = galleryMediaInput.files[0]; if (!file) { galleryStatus.textContent = 'Select a file.'; galleryStatus.style.color = 'red'; submitBtn.disabled = false; submitBtn.textContent = 'Upload Media'; return; } const filePath = `${Date.now()}_${file.name.replace(/[^a-zA-Z0-9._-]/g, '_')}`; try { galleryStatus.textContent = `Uploading ${file.type.split('/')[0]}...`; const { error: uploadError } = await _supabase.storage.from(GALLERY_BUCKET).upload(filePath, file); if (uploadError) throw uploadError; const { data: urlData } = _supabase.storage.from(GALLERY_BUCKET).getPublicUrl(filePath); if (!urlData || !urlData.publicUrl) throw new Error("Could not get public URL."); galleryStatus.textContent = 'Saving details...'; const { error: dbError } = await _supabase.from('galleryImages').insert([{ title, category, imageUrl: urlData.publicUrl }]); if (dbError) throw dbError; galleryStatus.textContent = 'Success!'; galleryStatus.style.color = '#22c55e'; galleryForm.reset(); await loadGalleryItems(); } catch (error) { console.error("Gallery upload failed:", error); galleryStatus.textContent = `Error: ${error.message}`; galleryStatus.style.color = '#ef4444'; } finally { submitBtn.disabled = false; submitBtn.textContent = 'Upload Media'; setTimeout(() => galleryStatus.textContent = '', 4000); }
        });

        galleryList.addEventListener('click', async (e) => {
             const deleteButton = e.target.closest('.delete-gallery-btn:not([disabled])'); if (!deleteButton) return; const docId = deleteButton.dataset.id; const filePath = deleteButton.dataset.path; if (confirm('Delete this gallery item permanently?')) { galleryStatus.textContent = 'Deleting...'; galleryStatus.style.color='white'; try { const { error: storageError } = await _supabase.storage.from(GALLERY_BUCKET).remove([filePath]); if (storageError && storageError.message !== 'The resource was not found') throw storageError; const { error: dbError } = await _supabase.from('galleryImages').delete().eq('id', docId); if (dbError) throw dbError; galleryStatus.textContent = 'Item deleted!'; galleryStatus.style.color='#22c55e'; await loadGalleryItems(); } catch (error) { galleryStatus.textContent = `Deletion failed: ${error.message}`; galleryStatus.style.color='#ef4444'; console.error("Gallery delete failed:", error); } finally { setTimeout(() => galleryStatus.textContent = '', 4000); } }
        });

        // --- BLOG MANAGEMENT ---
        easymdeFileInput.addEventListener('change', async (e) => {
             const file = e.target.files[0]; if (!file) return; if (!easymde) { console.error("Editor not initialized"); return; } easymde.codemirror.setOption('readOnly', true); const originalStatus = blogStatus.textContent; blogStatus.textContent = `Uploading ${file.name}...`; blogStatus.style.color = 'white'; const filePath = `content_${Date.now()}_${file.name.replace(/[^a-zA-Z0-9._-]/g, '_')}`; try { blogStatus.textContent = `Uploading ${file.type}...`; const { error: uploadError } = await _supabase.storage.from(BLOG_BUCKET).upload(filePath, file); if (uploadError) throw uploadError; const { data: urlData } = _supabase.storage.from(BLOG_BUCKET).getPublicUrl(filePath); const publicURL = urlData.publicUrl; const cm = easymde.codemirror; const doc = cm.getDoc(); const cursor = doc.getCursor(); let markdownSyntax = ''; if (file.type.startsWith('image/')) { markdownSyntax = `\n![${file.name || 'image alt text'}](${publicURL})\n`; } else if (file.type.startsWith('video/')) { markdownSyntax = `\n<video controls width="100%" src="${publicURL}"></video>\n`; } else { markdownSyntax = `\n[${file.name}](${publicURL})\n`; } doc.replaceRange(markdownSyntax, cursor); blogStatus.textContent = 'Media inserted!'; blogStatus.style.color = 'green'; } catch (error) { console.error("EasyMDE Upload failed:", error); blogStatus.textContent = `Media upload failed: ${error.message}`; blogStatus.style.color = 'red'; } finally { easymdeFileInput.value = ''; easymde.codemirror.setOption('readOnly', false); setTimeout(() => { if (blogStatus.textContent.includes('inserted') || blogStatus.textContent.includes('failed')) blogStatus.textContent = originalStatus || ''; }, 3000); }
        });

        async function loadBlogPosts() {
            blogPostList.innerHTML = '<p class="text-gray-400 text-center">Loading posts...</p>';
            try {
                const { data, error } = await _supabase.from('blogPosts').select('id, title, author, imageUrl').order('created_at', { ascending: false });
                if (error) throw error;
                blogPostList.innerHTML = '';
                if (!data || data.length === 0) {
                    blogPostList.innerHTML = '<p class="text-gray-400 text-center">No blog posts yet.</p>';
                } else {
                    data.forEach(post => {
                        const postEl = document.createElement('div');
                        postEl.className = 'flex items-center justify-between bg-gray-800 p-4 rounded-md shadow';
                        postEl.innerHTML = `<div><p class="font-bold text-white">${post.title}</p><p class="text-sm text-gray-400">By ${post.author}</p></div><div class="flex space-x-2"><button class="edit-post-btn p-2 bg-blue-600 hover:bg-blue-700 rounded-md text-sm text-white transition">Edit</button><button class="delete-post-btn p-2 bg-red-600 hover:bg-red-700 rounded-md text-sm text-white transition">Delete</button></div>`;
                        postEl.querySelector('.edit-post-btn').addEventListener('click', () => populateBlogFormForEdit(post.id));
                        postEl.querySelector('.delete-post-btn').addEventListener('click', () => handleBlogDelete(post.id, post.imageUrl));
                        blogPostList.appendChild(postEl);
                    });
                }
             } catch (error) {
                 console.error('Error loading posts:', error); blogPostList.innerHTML = `<p class="text-red-500 text-center">Error loading posts: ${error.message}</p>`;
             }
        }

        blogForm.addEventListener('submit', async (e) => {
            e.preventDefault(); const submitBtn = blogForm.querySelector('button[type="submit"]'); submitBtn.disabled = true; submitBtn.textContent = 'Saving...'; blogStatus.textContent = 'Processing...'; blogStatus.style.color='white'; const postId = blogPostIdInput.value; const title = blogTitleInput.value; const author = blogAuthorInput.value; const content = easymde ? easymde.value() : document.getElementById('blog-content-editor').value; const headerFile = blogHeaderMediaInput.files[0]; let headerMediaUrl = null; try { if (headerFile) { blogStatus.textContent = `Uploading header ${headerFile.type.split('/')[0]}...`; const filePath = `${Date.now()}_header_${headerFile.name.replace(/[^a-zA-Z0-9._-]/g, '_')}`; const { error: uploadError } = await _supabase.storage.from(BLOG_BUCKET).upload(filePath, headerFile); if (uploadError) throw uploadError; headerMediaUrl = _supabase.storage.from(BLOG_BUCKET).getPublicUrl(filePath).data.publicUrl; } let postData = { title, author, content }; if (headerMediaUrl) postData.imageUrl = headerMediaUrl; // Only add if new file uploaded if (postId) { blogStatus.textContent = 'Updating database record...'; const { error } = await _supabase.from('blogPosts').update(postData).eq('id', postId); if (error) throw error; blogStatus.textContent = 'Post updated successfully!'; } else { blogStatus.textContent = 'Creating database record...'; if (!headerMediaUrl) throw new Error("Header media (image or video) required for new posts."); postData.imageUrl = headerMediaUrl; // Required for new posts const { error } = await _supabase.from('blogPosts').insert([postData]); if (error) throw error; blogStatus.textContent = 'Post created successfully!'; } blogStatus.style.color = 'green'; clearBlogForm(); await loadBlogPosts(); } catch (error) { console.error("Blog save failed:", error); blogStatus.textContent = `Error: ${error.message}`; blogStatus.style.color = 'red'; } finally { submitBtn.disabled = false; submitBtn.textContent = 'Save Post'; setTimeout(() => blogStatus.textContent = '', 4000); }
        });

        async function handleBlogDelete(postId, postMediaUrl) {
            if (!confirm('Delete this blog post permanently?')) return; blogStatus.textContent = `Deleting post ${postId}...`; blogStatus.style.color = 'white'; try { if (postMediaUrl) { try { const filePath = new URL(postMediaUrl).pathname.split(`/${BLOG_BUCKET}/`)[1]; if (filePath) await _supabase.storage.from(BLOG_BUCKET).remove([filePath]); } catch (mediaError) { console.warn("Could not delete header media:", mediaError); } } const { error: dbError } = await _supabase.from('blogPosts').delete().eq('id', postId); if (dbError) throw dbError; blogStatus.textContent = 'Post deleted!'; blogStatus.style.color='#22c55e'; await loadBlogPosts(); } catch (error) { console.error('Delete failed:', error); blogStatus.textContent = `Deletion failed: ${error.message}`; blogStatus.style.color = 'red'; } finally { setTimeout(() => blogStatus.textContent = '', 4000); }
        }

        async function populateBlogFormForEdit(postId) {
             blogStatus.textContent = "Loading post data..."; blogStatus.style.color='white'; try { const { data: post, error } = await _supabase.from('blogPosts').select('*').eq('id', postId).single(); if (error || !post) throw error || new Error("Post not found"); blogPostIdInput.value = post.id; blogTitleInput.value = post.title; blogAuthorInput.value = post.author; if (easymde) { easymde.value(post.content || ''); } else { document.getElementById('blog-content-editor').value = post.content || ''; console.warn("Populating textarea because EasyMDE not ready."); } blogHeaderMediaInput.value = ''; // Clear file input blogStatus.textContent = "Editing post. Upload new header media to replace existing."; blogStatus.style.color = 'white'; window.scrollTo({ top: blogForm.offsetTop - 100, behavior: 'smooth' }); } catch (error) { console.error("Failed to load post for editing:", error); blogStatus.textContent = "Could not load post data."; blogStatus.style.color='red'; }
        }

        function clearBlogForm() {
            blogForm.reset(); blogPostIdInput.value = ''; if (easymde) easymde.value(''); else document.getElementById('blog-content-editor').value = ''; blogStatus.textContent = ''; blogHeaderMediaInput.value = '';
        }
        clearBlogFormBtn.addEventListener('click', clearBlogForm);

        // --- INITIAL PAGE LOAD ---
        document.addEventListener('DOMContentLoaded', () => {
            setupTabs();
            checkAuth(); // Checks login and loads initial tab data
            lucide.createIcons(); // Initial call for static icons
        });
    </script>
</body>
