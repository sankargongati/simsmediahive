<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | SIMS Media Hive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using a simplified version of the main site's dark theme */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Oswald:wght@700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
            color: #f3f4f6;
        }
        .oswald { font-family: 'Oswald', sans-serif; }
    </style>
</head>
<body class="antialiased flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-8 bg-gray-900 rounded-lg shadow-lg border border-gray-800">
        <div>
            <h1 class="text-2xl font-bold text-center text-white oswald tracking-wider">SIMS Media Hive</h1>
            <h2 class="mt-2 text-xl font-bold text-center text-yellow-500">
                Admin Panel Login
            </h2>
        </div>
        <form id="login-form" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email-address" class="sr-only">Email address</label>
                    <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-700 bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm rounded-t-md" placeholder="Email address">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-700 bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm rounded-b-md" placeholder="Password">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-black bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-yellow-500">
                    Sign in
                </button>
            </div>
            <p id="error-message" class="text-center text-red-500 text-sm mt-2"></p>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // IMPORTANT: Paste your Firebase config object here
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
        apiKey: "AIzaSyA-Kcss4mnTnHhjDvgpNnlpVx70FUDvkDE",
        authDomain: "simsmedia-1f168.firebaseapp.com",
        projectId: "simsmedia-1f168",
        storageBucket: "simsmedia-1f168.firebasestorage.app",
        messagingSenderId: "373738766823",
        appId: "1:373738766823:web:139dacde30a4ecccb03d42",
        measurementId: "G-KK5BQZWGE8"
        };

        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email-address').value;
            const password = document.getElementById('password').value;
            errorMessage.textContent = ''; // Clear previous errors

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in successfully
                    console.log('Login successful:', userCredential.user);
                    window.location.href = '/admin.html'; // Redirect to the admin panel
                })
                .catch((error) => {
                    console.error('Login failed:', error);
                    errorMessage.textContent = 'Login failed. Please check your email and password.';
                });
        });
    </script>
</body>
</html>
