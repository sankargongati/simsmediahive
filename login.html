<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | SIMS Media Hive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- We need to include the Supabase JS library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Using a simplified version of the main site's dark theme */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Oswald:wght@700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
            color: #f3f4f6;
        }
        .oswald { font-family: 'Oswald', sans-serif; }
    </style>
</head>
<body class="antialiased flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-8 bg-gray-900 rounded-lg shadow-lg border border-gray-800">
        <div>
            <h1 class="text-2xl font-bold text-center text-white oswald tracking-wider">SIMS Media Hive</h1>
            <h2 class="mt-2 text-xl font-bold text-center text-yellow-500">
                Admin Panel Login
            </h2>
        </div>
        <form id="login-form" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email-address" class="sr-only">Email address</label>
                    <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-700 bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm rounded-t-md" placeholder="Email address">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-700 bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm rounded-b-md" placeholder="Password">
                </div>
            </div>

            <div>
                <button type="submit" id="submit-button" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-black bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-yellow-500 disabled:bg-gray-500">
                    Sign in
                </button>
            </div>
            <p id="error-message" class="text-center text-red-500 text-sm mt-2 h-5"></p>
        </form>
    </div>

    <!-- This script block is the Supabase version. -->
    <script type="module">
        // --- CONFIGURATION ---
        // PASTE YOUR KEYS FROM THE SUPABASE DASHBOARD HERE
        const SUPABASE_URL = 'https://gswdqdsviqrzsoahxapc.supabase.co/'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdzd2RxZHN2aXFyenNvYWh4YXBjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4ODM5NzcsImV4cCI6MjA3NjQ1OTk3N30.JFF6NFIdqZAE9ioHeMdfIVpN84UtN_Z0K2pZYodlpZY';

        // --- INITIALIZATION ---
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const submitButton = document.getElementById('submit-button');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email-address').value;
            const password = document.getElementById('password').value;
            
            errorMessage.textContent = ''; // Clear previous errors
            submitButton.disabled = true;
            submitButton.textContent = 'Signing in...';

            try {
                // Use the Supabase auth function to sign in
                const { data, error } = await _supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) {
                    // If Supabase returns an error, throw it to the catch block
                    throw error;
                }

                // If login is successful, redirect to the admin panel
                console.log('Login successful:', data.user);
                window.location.href = '/admin.html';

            } catch (error) {
                console.error('Login failed:', error);
                // Display the specific error message from Supabase
                errorMessage.textContent = error.message || 'An unknown error occurred.';
            } finally {
                // Re-enable the button whether login succeeded or failed
                submitButton.disabled = false;
                submitButton.textContent = 'Sign in';
            }
        });
    </script>
</body>
</html>
